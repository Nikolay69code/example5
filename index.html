<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красная Шапочка - Квест</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Добавляем заставку -->
    <div class="splash-screen">
        <div class="splash-content">
            <div class="character-container">
                <img src="images/red-riding-hood.png" alt="Красная Шапочка" class="character-image">
            </div>
            <h1 class="splash-title">Приключения Красной Шапочки</h1>
            <p class="splash-description">Увлекательное путешествие через темный лес</p>
            <button class="start-game-btn">Начать приключение</button>
        </div>
    </div>

    <!-- Основной контейнер игры -->
    <div class="game-container" style="display: none;">
        <div class="scene" id="current-scene">
            <div class="scene-content">
                <h2 class="scene-title"></h2>
                <p class="scene-description"></p>
                <div class="choices-container"></div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
